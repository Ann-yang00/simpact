<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <h1>Simpact Demonstration</h1>
    <h2>Introduction</h2>
    <p>Some introduction text and link to repo, paper and full dissertation...</p>
    <h2>Audio Examples</h2>

    <div class="audio-players-row">
        <!-- Audio players will be generated here -->
    </div>

    <script>
      const playerData = [
          { id: '1', audioFile: 'audio/splatter-001.wav', title: "Original" },
          { id: '2', audioFile: 'audio/splatter-002.wav', title: "Splatter -10" },
          { id: '3', audioFile: 'audio/splatter-003.wav', title: "Splatter -5" },
          { id: '4', audioFile: 'audio/splatter-004.wav', title: "Splatter +5" },
          { id: '5', audioFile: 'audio/splatter-005.wav', title: "Splatter +10" },
          { id: '6', audioFile: 'audio/volume-001.wav', title: "Original" },
          { id: '7', audioFile: 'audio/volume-002.wav', title: "Volume-10" },
          { id: '8', audioFile: 'audio/volume-003.wav', title: "Volume-5" },
          { id: '9', audioFile: 'audio/volume-004.wav', title: "Volume+5" },
          { id: '10', audioFile: 'audio/volume-005.wav', title: "Volume+10" },
          { id: '11', audioFile: 'audio/tail-001.wav', title: "Original" },
          { id: '12', audioFile: 'audio/tail-002.wav', title: "Tail-10" },
          { id: '13', audioFile: 'audio/tail-003.wav', title: "Tail-5" },
          { id: '14', audioFile: 'audio/tail-004.wav', title: "Tail+5" },
          { id: '15', audioFile: 'audio/tail-005.wav', title: "Tail+10" },
          { id: '16', audioFile: 'audio/boost-001.wav', title: "Original" },
          { id: '17', audioFile: 'audio/boost-002.wav', title: "Boost-10" },
          { id: '18', audioFile: 'audio/boost-003.wav', title: "Boost-5" },
          { id: '19', audioFile: 'audio/boost-004.wav', title: "Boost+5" },
          { id: '20', audioFile: 'audio/boost-005.wav', title: "Boost+10" },
          { id: '21', audioFile: 'audio/force-001.wav', title: "Original" },
          { id: '22', audioFile: 'audio/force-002.wav', title: "Force-10" },
          { id: '23', audioFile: 'audio/force-003.wav', title: "Force-5" },
          { id: '24', audioFile: 'audio/force-004.wav', title: "Force+5" },
          { id: '25', audioFile: 'audio/force-005.wav', title: "Force+10" }
    ];

    const container = document.querySelector('.audio-players-row');


    let groupDiv = null;
  playerData.forEach((data, index) => {
      // Every 5 players, create a new group
      if (index % 5 === 0) {
          groupDiv = document.createElement('div');
          groupDiv.classList.add('audio-player-group');
          container.appendChild(groupDiv);
      }

      // Create new player div and its children
      const playerDiv = document.createElement('div');
      playerDiv.classList.add('audio-player');

      const title = document.createElement('h3');
      title.textContent = data.title;

      const waveformDiv = document.createElement('div');
      waveformDiv.id = `waveform${data.id}`;

      const playButton = document.createElement('button');
      playButton.id = `playButton${data.id}`;
      playButton.textContent = 'Play';

      // Append the children to the player div
      playerDiv.appendChild(title);
      playerDiv.appendChild(waveformDiv);
      playerDiv.appendChild(playButton);

      // Append the player div to the group div
      groupDiv.appendChild(playerDiv);

      // Initialize wavesurfer
      const wavesurfer = WaveSurfer.create({
          container: `#waveform${data.id}`,
          waveColor: 'turquoise',
          progressColor: 'grey'
      });
      wavesurfer.load(data.audioFile);

      // Add click event for the play button
      playButton.addEventListener('click', function () {
          wavesurfer.playPause();
      });
  });

  </script>
</body>

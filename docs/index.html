<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <h1>Simpact Demonstration</h1>
    <h2>Introduction</h2>
    <p>Some introduction text and link to repo, paper and full dissertation...</p>
    <h2>Audio Examples</h2>

    <div class="audio-players-row">
        <!-- Audio players will be generated here -->
    </div>

    <script>
      const playerData = [
          { id: '1', audioFile: 'audio/example-001.wav', title: "Original" },
          { id: '2', audioFile: 'audio/example-002.wav', title: "Splatter: -10" },
          { id: '3', audioFile: 'audio/example-003.wav', title: "Splatter: -5" },
          { id: '4', audioFile: 'audio/example-004.wav', title: "Splatter: +5" },
          { id: '5', audioFile: 'audio/example-005.wav', title: "Splatter: +10" },
          { id: '6', audioFile: 'audio/example-006.wav', title: "Volume: -10" },
          { id: '7', audioFile: 'audio/example-007.wav', title: "Volume: -5" },
          { id: '8', audioFile: 'audio/example-008.wav', title: "Volume: +5" },
          { id: '9', audioFile: 'audio/example-009.wav', title: "Volume: +10" },
          { id: '10', audioFile: 'audio/example-010.wav', title: "Tail: -10" },
          { id: '11', audioFile: 'audio/example-011.wav', title: "Tail: -5" },
          { id: '12', audioFile: 'audio/example-012.wav', title: "Tail: +5" },
          { id: '13', audioFile: 'audio/example-013.wav', title: "Tail: +10" },
          { id: '14', audioFile: 'audio/example-014.wav', title: "Boost: -10" },
          { id: '15', audioFile: 'audio/example-015.wav', title: "Boost: -5" },
          { id: '16', audioFile: 'audio/example-016.wav', title: "Boost: +5" },
          { id: '17', audioFile: 'audio/example-017.wav', title: "Boost: +10" },
          { id: '18', audioFile: 'audio/example-018.wav', title: "Force: -10" },
          { id: '19', audioFile: 'audio/example-019.wav', title: "Force: -5" },
          { id: '20', audioFile: 'audio/example-020.wav', title: "Force: +5" },
          { id: '21', audioFile: 'audio/example-021.wav', title: "Force: +10" }
    ];

    const container = document.querySelector('.audio-players-row');

    playerData.forEach((data, index) => {
        // Create new player div and its children
        const playerDiv = document.createElement('div');
        playerDiv.classList.add('audio-player');

        const title = document.createElement('h3');
        title.textContent = data.title;

        const waveformDiv = document.createElement('div');
        waveformDiv.id = `waveform${data.id}`;

        const playButton = document.createElement('button');
        playButton.id = `playButton${data.id}`;
        playButton.textContent = 'Play';

        // Append the children to the player div
        playerDiv.appendChild(title);
        playerDiv.appendChild(waveformDiv);
        playerDiv.appendChild(playButton);

        // Append the player div to the container
        container.appendChild(playerDiv);

        // Initialize wavesurfer
        const wavesurfer = WaveSurfer.create({
            container: `#waveform${data.id}`,
            waveColor: 'turquoise',
            progressColor: 'grey'
        });
        wavesurfer.load(data.audioFile);

        // Add click event for the play button
        playButton.addEventListener('click', function () {
            wavesurfer.playPause();
        });
    });


  </script>
</body>
